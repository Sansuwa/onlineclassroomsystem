{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if title %}
                {{title}}
            {% else %}
                ASSIGNMENT AS
            {% endif %}       
        </title>
        {% block stylesheet%}
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
        {% endblock stylesheet %}     


    </head>

    <body>
        <div class="container">
            {% block content %}
            {% endblock content %}

        </div>
        {% block script %}
            <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/jquery-ajax.min.js' %}"></script>
            <script src="{% static 'js/bs.min.js' %}"></script>
        {% endblock script %}

    </body>

</html>
